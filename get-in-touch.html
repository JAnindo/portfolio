    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

    <nav>

            <img src="IMAGES/japheth_logo_1.PNG" class="logo-icon" alt="Logo">

        </ul>

            <button class="theme-toggle" id="theme-switch"></button>
            <a href="get-in-touch.html" class="contact-btn">Let's Connect</a>
        </div>
    </nav>

    <!-- Contact Hero Section -->
    <section class="contact-hero">
        <!-- Animated Rainbow Gradient -->
        <div class="rainbow-gradient"></div>
        
        <div class="contact-container">
            <!-- Page Title -->
            <h1 class="contact-title">Let's <span class="contact-italic">Connect</span></h1>

            <div class="contact-content">
                <!-- Contact Form -->
                <div class="contact-form-wrapper">
                    <div class="form-header">
                        <i class="fas fa-comments form-icon"></i>
                        <h2>Start Your Project</h2>
                        <p>Let me know how i can help bring your idea to life.</p>
                    </div>

                    <form class="contact-form" id="contactForm">
                        <!-- Name and Email -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="Email" required>
                            </div>
                        </div>

                        <!-- Country and Phone -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" name="country" required>
                                    <option value="">Your Country</option>
                                    <option value="kenya">Kenya</option>
                                    <option value="usa">United States</option>
                                    <option value="uk">United Kingdom</option>
                                    <option value="canada">Canada</option>
                                    <option value="australia">Australia</option>
                                    <option value="india">India</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <div class="phone-input">
                                    <select class="country-code" name="countryCode">
                                        <option value="+254">üá∞üá™ +254</option>
                                        <option value="+1">üá∫üá∏ +1</option>
                                        <option value="+44">üá¨üáß +44</option>
                                        <option value="+91">üáÆüá≥ +91</option>
                                    </select>
                                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required>
                                </div>
                            </div>
                        </div>

                        <!-- Project Type and Number of Pages -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="projectType">Project Type</label>
                                <select id="projectType" name="projectType" required>
                                    <option value="">Select...</option>
                                    <option value="website">Website Design</option>
                                    <option value="ecommerce">E-commerce</option>
                                    <option value="webapp">Web Application</option>
                                    <option value="mobile">Mobile App</option>
                                    <option value="redesign">Website Redesign</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pages">Number of pages</label>
                                <select id="pages" name="pages" required>
                                    <option value="">Select...</option>
                                    <option value="1-5">1-5 pages</option>
                                    <option value="6-10">6-10 pages</option>
                                    <option value="11-20">11-20 pages</option>
                                    <option value="20+">20+ pages</option>
                                </select>
                            </div>
                        </div>

                        <!-- Budget Range -->
                        <div class="form-group">
                            <label>Budget range</label>
                            <div class="budget-options">
                                <button type="button" class="budget-btn" data-budget="350-800">$350 ‚Äì $800</button>
                                <button type="button" class="budget-btn" data-budget="800-1500">$800 ‚Äì $1,500</button>
                                <button type="button" class="budget-btn" data-budget="1500-3000">$1,500 ‚Äì $3,000</button>
                                <button type="button" class="budget-btn" data-budget="3000+">Above $3,000</button>
                            </div>
                            <input type="hidden" id="budget" name="budget" required>
                        </div>

                        <!-- Message -->
                        <div class="form-group">
                            <label for="message">What do you need help with?</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tell us what you're looking to create and what matters most..." required></textarea>
                        </div>

                        <!-- Preferred Response Method -->
                        <div class="form-group">
                            <label>Preferred Response Method</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="responseMethod" value="email" checked>
                                    <span>Email</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="responseMethod" value="whatsapp">
                                    <span>WhatsApp</span>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="contact-info-card">
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <a href="mailto:contact@japheth.com">anindojapheth@gmail.com</a>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="fab fa-whatsapp"></i>
                        <div>
                            <a href="https://wa.me/254721739456">+254721739456</a>
                        </div>
                    </div>

                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <p>Kenya - Working globally</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
