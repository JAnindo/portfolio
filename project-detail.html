<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - JAPHETH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <img src="IMAGES/japheth_logo_1.PNG" class="logo-icon" alt="Logo">
        </div>
        
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="works.html">Works</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="blogs.html">Blogs</a></li>
            <li><a href="Templates.html">Templates</a></li>
        </ul>
        
        <div class="nav-controls">
            <button class="theme-toggle" id="theme-switch"></button>
            <a href="get-in-touch.html" class="contact-btn">Let's Connect</a>
        </div>
    </nav>

    <!-- Project Detail Section -->
    <section class="project-detail-hero">
        <!-- Project Title -->
        <div class="project-header">
            <h1 class="project-title" id="project-title">Loading...</h1>
        </div>

        <!-- Project Overview -->
        <div class="project-overview">
            <div class="overview-content">
                <h2>Project Overview</h2>
                <p id="project-description">Loading project details...</p>
            </div>

            <div class="project-actions">
                <a href="#" target="_blank" class="action-btn primary-btn" id="preview-link">
                    Preview site
                </a>
                <a href="works.html" class="action-btn secondary-btn">
                    See all work
                </a>
            </div>
        </div>

        <!-- Project Stats -->
        <div class="project-stats">
            <div class="stat-item">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <h3>Year</h3>
                    <p id="project-year">2024</p>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-tools"></i>
                <div>
                    <h3>Services</h3>
                    <p id="project-services">Web Design</p>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-laptop-code"></i>
                <div>
                    <h3>Technology</h3>
                    <p id="project-technology">HTML, CSS, JS</p>
                </div>
            </div>
            <div class="stat-item">
                <i class="fas fa-link"></i>
                <div>
                    <h3>Industry</h3>
                    <p id="project-industry">E-commerce</p>
                </div>
            </div>
        </div>

        <!-- Project Images -->
        <div class="project-images">
            <div class="project-image-large">
                <img id="project-image" src="IMAGES/image.png" alt="Project Preview">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        ©️ 2025 All rights reserved
    </footer>

    <script src="script.js"></script>
</body>
</html>
